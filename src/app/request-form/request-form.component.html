<div class="row my-3">
<div class="col-md-3"></div>
<div class="col-md-6">
<form ngNativeValidate class="px-3 py-3 my-4" #form = "ngForm" (ngSubmit) = "form.reset() "
style="border-radius: 10px; background: linear-gradient(to bottom, #000046, #1cb5e0);
color:antiquewhite"
action="#">
    <h3 class="text-center">
      Request Form
    </h3>
    <hr>
  <div class="form-row">
    <div class="col-md-12">
      <label for="inputdes">Request Type</label>
      <select id="inputdes" class="form-control" name="RequestType" [(ngModel)] = "currReq.req_type" required>
        <option selected>Choose...</option>
        <option>Request for new assets</option>
        <option>Request for Repair </option>
        <option>Request for Maintainance </option>
        <option>Other </option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputbudget">Request Budget</label>
      <input type="number"
      class="form-control"
      id="inputbudget"
      name="RequestBudget"
      [(ngModel)] = "currReq.req_budget"
      required />
    </div>
    <div class="form-group col-md-6">
      <label for="inputid">Requester ID</label>
      <input type="text" class="form-control"
      id="inputid"
      name="RequesterId"
      [(ngModel)] = "this.currReq.req_initiator_id"
      #userId = "ngModel"
      readonly
      required
      />
    </div>
  </div>
  <div class="form-group">
    <label for="reqtitle">Request Title</label>
    <input
      type="text"
      class="form-control"
      id="reqtitle"
      placeholder=""
      name="RequestTitle"
      [(ngModel)] = "currReq.req_title"
      required
    />
  </div>
  <div class="form-group">
    <label for="reqdes">Request Description</label>
    <textarea
      class="form-control"
      id="reqdes"
      placeholder=""
      name="Requestdes"
      [(ngModel)] = "currReq.req_description"
      required
    ></textarea>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-danger btn-lg"
    (click) = "form.valid ? onSubmit() : null"
    [disabled] = "!form.valid"
    >
    Submit Request
  </button>
  </div>
</form>
</div>
<div class="col-md-3"></div>
</div>
