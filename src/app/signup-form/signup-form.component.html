<form>
  <div class="form-row">
    <div class="col-md-6">
      <label for="inputEmail4">First Name</label>
      <input type="text" class="form-control" placeholder="First name" name="firstname" [(ngModel)] ="firstname" />
    </div>
    <div class="col-md-6">
      <label for="inputEmail4">Last Name</label>
      <input type="text" class="form-control" placeholder="Last name" name="lastname"  [(ngModel)] ="lastname" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" name="email"  [(ngModel)] = "email" />
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" name="password"  [(ngModel)] ="password" />
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress"
      placeholder="1234 Main St"
      name="address"
      [(ngModel)] ="address"
    />
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress2"
      placeholder="Apartment, studio, or floor"
      name=""
    />
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputdes">Designation</label>
      <select id="inputdes" class="form-control" name="designation"  [(ngModel)] ="designation">
        <option selected>Choose...</option>
        <option>Branch Manager</option>
        <option>Location Head</option>
        <option>Superviser</option>
        <option>Head</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name="city" [(ngModel)] ="city" />
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" name="zip"  [(ngModel)] ="zip" />
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" />
      <label class="form-check-label" for="gridCheck">
        I accept terms and conditions
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" routerLink="/dashboard" >Sign Up</button>
</form>
